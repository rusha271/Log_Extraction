<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log File Viewer</title>
    
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='log_file_icon.png') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    <style>
        .export-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Log File Viewer</h1>

    <form id="logForm">
        <div class="container">
            <label for="inputTypeSelector">Choose Input Type:</label>    
            <div class="row">
                <select id="inputTypeSelector">
                    <option value="time">Time</option>
                    <option value="datetime">DateTime</option>
                </select>

                <label for="startIndex">Index:</label>
                <input id="startIndex" name="startIndexInput" type="text" class="small-input" required>
            </div>
            
            <label for="starttime">Start Time:</label>
            <input id="starttime" name="startTimeInput" type="text" required>
            
            <label for="endtime">End Time:</label>
            <input id="endtime" name="endTimeInput" type="text" required>
            
            <div class="row">
                <label for="fileInput">Log File:</label>
                <input type="file" id="fileInput" accept=".log,.txt,.csv">
            
                <label for="sepratorType">Separator Type :</label>
                <input id="sepratorType" name="sepratorType" type="text" class="small-input"  required>
            </div>
        </div>

        <div class="row">
            <label for="type">Log Type:</label>
            <select id="type" name="type" required>
                <option value="REQ1">REQ1</option>
                <option value="REQ2">REQ2</option>
                <option value="RES2">RES2</option>
                <option value="RES3">RES3</option>
                <option value="DECRYPT_REQ1">DECRYPT_REQ1</option>
                <option value="ENCRYPT_RES1">ENCRYPT_RES1</option>
                <option value="all">All - Include all log types</option>
                <option value="custom">Custom - Enter your own log type</option>
            </select>
            <label for="indexRequest">Index of Request : </label>
            <input id="indexRequest" name="indexRequest" type="text" class="small-input" required>
        </div>

            <label for="searchText">Search Text From Log : </label>
            <input id="searchText" name="searchText" type="text">

            <div id="customLogTypeContainer" style="display: none;">
                <label for="customLogType">Enter Custom Log Type:</label>
                <input type="text" id="customLogType" name="customLogType" placeholder="Enter custom log type">
        </div>

        <button type="submit" id="processLogs" class="export-button" aria-label="Process Logs">Process Logs</button>
    </form>

    <div class="spinner-container">
        <div class="spinner" id="loadingSpinner" style="display:none;"></div>
    </div>

    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
